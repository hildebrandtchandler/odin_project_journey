<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Webpage</title>
</head>
<body>
    <h1>Hello World!</h1>

    <h2>I am learning about different headings!</h2>

    <p>I have also learned how to make separate paragraphs.</p>
    <!-- The <strong> tag is for writing in bold -->
    <p><strong>I can write in bold text.</strong></p>
    <!-- The <em> tag is for writing in italics -->
    <p><em> I can write in italics.</em></p>
    <p><strong><em>I can combine them in the same sentence.</em></strong></p>
    <p>I can also combine them in the same <strong><em>word.</em></strong></p>
</body>
</html>
